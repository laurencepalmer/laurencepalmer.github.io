<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <div class="layout-container">
      <aside class="sidebar">
        <div class="personal-info">
          <img src="{{ "/assets/img/pics/profile.jpg" | relative_url }}" alt="Profile photo" class="profile-pic" />
          <h1>{{ site.title }}</h1>
          <div class="social-links">
            <a href="mailto:{{ site.email }}">
              <i class="fas fa-envelope"></i> {{ site.email }}
            </a>
            <a href="{{ "/assets/pdf/Resume_Laurence_Palmer.pdf" | relative_url }}" target="_blank">
              <i class="fas fa-file-alt"></i> Resume
            </a>
            {%- if site.github_username -%}
              <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank">
                <i class="fab fa-github"></i> GitHub
              </a>
            {%- endif -%}
            {%- if site.linkedin_username -%}
              <a href="https://linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
              </a>
            {%- endif -%}
          </div>
        </div>
      </aside>
      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>
    </div>
  </body>
</html>
